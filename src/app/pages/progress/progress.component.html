<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Progress Bar</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
               [attr.aria-valuenow]="percentage"
               aria-valuemin="0" aria-valuemax="100" [style.width]="percentage+'%'"></div>
        </div>
        <hr>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.aria-valuenow]="percentage2"
               aria-valuemin="0" aria-valuemax="100" [style.width]="percentage2+'%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer title="Left" [value]="percentage" (onChangeValue)="handleChangeValue($event)"></app-incrementer>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer title="Right" [value]="percentage2" (onChangeValue)="percentage2=$event"></app-incrementer>
      </div>
    </div>
  </div>
</div>
