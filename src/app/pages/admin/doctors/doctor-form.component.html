<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctor Information</h4>
        <form [formGroup]="form" (ngSubmit)="handleSumbit()" class="form-material m-t-40">
          <div class="form-group">
            <label>Full Name</label>
            <input formControlName="name" type="text" class="form-control form-control-line">
          </div>
          <div class="form-group">
            <label>Hospital</label>
            <select formControlName="hospital" class="form-control">
              <option value="">Select an hospital</option>
              <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
            </select>
          </div>
          <button *ngIf="isUserAdmin()" [disabled]="form.invalid" type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Confirm</button>
          <a routerLink="/doctors" class="btn btn-danger  ml-2"><i class="fa fa-backward"></i> Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital Information</h4>
        <div class="form-group">
          <label *ngIf="hospitalModel._id">{{hospitalModel.name}}</label>
        </div>
        <div class="form-group" align="center">
          <img *ngIf="hospitalModel._id" [src]="hospitalModel.image | image: 'hospital'" [alt]="hospitalModel.name" class="w150 img-thumbnail">
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4" *ngIf="doctor">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Image</h4>
        <div class="form-group">
          <label>{{doctor.name}}</label>
        </div>
        <div class="form-group" align="center">
          <img (click)="openUploadImageModal()" [src]="doctor.image | image: 'doctor'" [alt]="doctor.name" class="w150 img-fluid pointer">
        </div>
        <button (click)="openUploadImageModal()" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i> Update Image
        </button>
      </div>
    </div>
  </div>
</div>
