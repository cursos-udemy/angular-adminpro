<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctor Information</h4>
          <form ngNativeValidate #form="ngForm" (ngSubmit)="handleSumbit(form)" class="form-material m-t-40">
          <div class="form-group">
            <label>Full Name</label>
            <input [(ngModel)]="doctor.name" name="name" type="text" class="form-control form-control-line" required="">
          </div>
          <div class="form-group">
            <label>Hospital</label>
            <select (change)="onChangeHospital($event)" [(ngModel)]="doctor.hospital" name="hospital" class="form-control" required>
              <option value="">Select an hospital</option>
              <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
            </select>
          </div>
          <button *ngIf="isUserAdmin()" type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Confirm</button>
          <a routerLink="/doctors" class="btn btn-danger  ml-2"><i class="fa fa-backward"></i> Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital Information</h4>
        <div class="form-group">
          <label *ngIf="hospital._id" >{{hospital.name}}</label>
        </div>
        <div class="form-group" align="center">
          <img *ngIf="hospital._id" [src]="hospital.image | image: 'hospital'" [alt]="hospital.name" class="w150 img-fluid">
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4" *ngIf="doctor._id">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Image</h4>
        <div class="form-group">
          <label>{{doctor.name}}</label>
        </div>
        <div class="form-group" align="center">
          <img (click)="openUploadImageModal()" [src]="doctor.image | image: 'doctor'" [alt]="doctor.name" class="w150 img-fluid pointer">
        </div>
        <button (click)="openUploadImageModal()" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i> Update Image
        </button>
      </div>
    </div>
  </div>

</div>
