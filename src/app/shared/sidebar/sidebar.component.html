<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile" *ngIf="user">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="user?.image | image" alt="user"/>
            <span class="hide-menu">{{user.name}}</span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="/profile" routerLinkActive="active">My Profile </a></li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a routerLink="/account-setting" routerLinkActive="active">Account Setting</a></li>
            <li><a (click)="logout()" class="pointer link">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let menu of sidebarService.menu">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <i [class]="menu.icon"></i>
            <span class="hide-menu">{{menu.title}}
              <span *ngIf="menu.subMenu" class="label label-rouded label-themecolor pull-right">{{menu.subMenu.length}}</span>
            </span>
          </a>
          <ul *ngIf="menu.subMenu" aria-expanded="false" class="collapse">
            <li *ngFor="let submenu of menu.subMenu"><a [routerLink]="[submenu.url]" routerLinkActive="active">{{submenu.title}} </a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
