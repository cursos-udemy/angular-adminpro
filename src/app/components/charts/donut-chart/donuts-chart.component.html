<div class="card">
  <h3 class="card-title text-center mt-3">{{title}}</h3>
  <div class="card-body">
    <div style="display: block">
      <canvas baseChart
              [data]="data"
              [labels]="labels"
              [chartType]="doughnutChartType">
      </canvas>
    </div>
  </div>
</div>
